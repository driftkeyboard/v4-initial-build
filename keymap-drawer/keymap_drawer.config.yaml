layout: {zmk_keyboard: drift}
layers:
  base:
  - [ESC, '`', '1', '2', '3']
  - ['4', '5', '6', '7', '8']
  - ['9', '0', '-', '=', Ctl+C]
  - [TAB, Q, W, E, R]
  - [T, Y, U, I, O]
  - [P, '[', ']', LGUI, CAPS]
  - [A, S, D, F, G]
  - [H, J, K, L, ;]
  - ['''', ENTER, LCTRL, LALT, Z]
  - [X, C, V, B, Ctl+V]
  - [\, N, M, ',', .]
  - [/, RALT, DEL, LSHFT, SPACE]
  - [lower, raise, SPACE, BSPC]
  lower:
  - [ESC, '`', F1, F2, F3]
  - [F4, F5, F6, F7, F8]
  - - F9
    - F10
    - F11
    - F12
    - {t: ▽, type: trans}
  - [TAB, Q, W, E, R]
  - [T, Y, U, I, O]
  - [P, '[', \, LGUI, CAPS]
  - [A, S, D, F, G]
  - [H, J, K, L, ;]
  - [UP ARROW, ENTER, LCTRL, LALT, Z]
  - [X, C, V, B, VOL DN]
  - [VOL UP, N, M, ',', .]
  - [LEFT ARROW, DOWN ARROW, RIGHT ARROW, '&bootloader', SPACE]
  - - {type: held}
    - {t: ▽, type: trans}
    - SPACE
    - '&bootloader'
  raise:
  - - BT CLR ALL
    - BT CLR
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
  - - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - F6
    - F7
    - F8
  - - F9
    - F10
    - '&msc SCRL_UP'
    - '&mkp MB4'
    - {t: ▽, type: trans}
  - [TAB, Q, W, E, R]
  - [T, Y, U, I, O]
  - [P, '&msc SCRL_DOWN', '&mkp MCLK', LGUI, CAPS]
  - [A, S, D, F, G]
  - [H, J, K, L, '&mkp LCLK']
  - ['&mmv MOVE_UP', '&mkp RCLK', LCTRL, LALT, Z]
  - [X, C, V, B, VOL DN]
  - [VOL UP, N, M, ',', .]
  - ['&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', '&bootloader', SPACE]
  - - {t: ▽, type: trans}
    - {type: held}
    - SPACE
    - '&bootloader'
  adjust:
  - - BT CLR ALL
    - BT CLR
    - {t: BT, h: '0'}
    - {t: BT, h: '1'}
    - {t: BT, h: '2'}
  - - {t: BT, h: '3'}
    - {t: BT, h: '4'}
    - F6
    - F7
    - F8
  - - F9
    - F10
    - '&msc SCRL_UP'
    - '&mkp MB4'
    - {t: ▽, type: trans}
  - [TAB, Q, W, E, R]
  - [T, Y, U, I, O]
  - [P, '&msc SCRL_DOWN', '&mkp MCLK', LGUI, CAPS]
  - [A, S, D, F, G]
  - [H, J, K, L, '&mkp LCLK']
  - ['&mmv MOVE_UP', '&mkp RCLK', LCTRL, LALT, Z]
  - [X, C, V, B, VOL DN]
  - [VOL UP, N, M, ',', .]
  - ['&mmv MOVE_LEFT', '&mmv MOVE_DOWN', '&mmv MOVE_RIGHT', LSHFT, SPACE]
  - - {type: held}
    - {type: held}
    - SPACE
    - BSPC
